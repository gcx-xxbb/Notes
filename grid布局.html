<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="box">
    <div class="a" style="background-color: pink;">A</div>
    <div class="b" style="background-color: rgb(227, 141, 227);">B</div>
    <div class="c" style="background-color: rgb(131, 173, 247);">C</div>
    <div class="d" style="background-color: rgb(66, 239, 173);">D</div>
    <div class="e" style="background-color: rgb(210, 236, 40);">E</div>
  </div>
</body>
<style>
  .box{
    display: grid;
    width: 400px;
    height: 400px;
  }
  .box div{
    display: flex;
    text-align: center;
    align-items: center;
    justify-content: center;
  }
  .a{
    grid-area: 2/2/4/4;
  }
  .b{
    grid-area: 1/1/3/3;
  }
</style>
</html>
